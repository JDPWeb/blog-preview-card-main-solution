<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Blog Preview Card Main</title>

    <!-- Style -->
     <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="card">
        <div class="cardInfo">
            <img src="assets/img/illustration-article.svg" alt="Course Illustration">
            <div class="cardDesc">
                <button class="btn">Learning</button>
                <p class="date">Published 21 Dec 2023</p>
                <h3 class="cardTitle">HTML & CSS foundations</h3>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="avatar">
                    <img src="assets/img/image-avatar.webp" alt="Avatar">
                    <p>Greg Hooper</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
